<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./system.css">
        <link rel="stylesheet" type="text/css" href="./media.css">
	</head>
	<body onload="init_media()" onresize="resize(0)">
        <div id="my_home_view" class="my_home_view">
            <div id="top_banner" class="media_banner_d">Media Server</div>
            <div id="main_page" class="media_main_d">
                <div id="top_nav" class="mobile_display media_top_nav media_font">
                    <div id="side_toggle" class="mobile_display" onclick="handle_side_menu(1)">ICON</div>
                    <div id="mn_0" onclick="view_main(media_page, medialist)">Media</div>
                    <div id="mn_1" onclick="view_main(media_page, playlists)">Playlists</div>
                    <div id="mn_1" onclick="view_main(media_page, player)">Player</div>
                </div>
				<div id="side_nav" class="media_side_nav media_font">
                    <div class="media_side_nav_container">
                        <div class="media_side_nav_buttons">
                            <div id="side_browse" class="side_nav_button" onclick="show_menu(side_browse, side_browse_data)">Browse</div>
                            <div id="side_control" class="side_nav_button" onclick="show_menu(side_control, side_control_data)">Control</div>
                            <div id="side_clients" class="side_nav_button" onclick="show_menu(side_clients, side_clients_data)">Clients</div>
                            <div id="side_type" class="side_nav_button" onclick="show_menu(side_type, side_type_data)">Type</div>
                            <div id="side_view" class="side_nav_button" onclick="show_menu(side_view, side_view_data)">View</div>
                        </div>
					</div>
                    <div class="side_menu_data" id="side_browse_data">
                        <div class="menu_data"><a href="../../index.html">Home</a></div>
                        <div class="menu_data"><a href="./mshome.html">Media Server Home</a></div>
                        <div class="menu_data"><a href="./control.html">Control</a></div>
                        <div class="menu_data"><a href="./status.html">Status</a></div>
                        <div class="menu_data"><a href="./media.html">Media</a></div>
                    </div>
                    <div class="side_menu_data" id="side_control_data">
                        <div class="menu_data" id="poweron" onclick="update_media(0)">On</div>
                        <div class="menu_data" id="poweroff" onclick="update_media(1)">Off</div>
                        <div class="menu_data" id="stopvideo" onclick="update_media(2)">Active</div>
                        <div class="menu_data" id="stopvideo" onclick="update_media(3)">Stop</div>
                        <div class="menu_data" id="pausevideo" onclick="update_media(4)">Pause</div>
                        <div class="menu_data" id="resumevideo" onclick="update_media(5)">Resume</div>
                        <div class="menu_data" id="rrvideo" onclick="update_media(6)">FF</div>
                        <div class="menu_data" id="ffvideo" onclick="update_media(7)">RW</div>
                        <div class="menu_data" id="ffvideo" onclick="update_media(8)">FSTEP</div>
                        <div class="menu_data" id="ffvideo" onclick="update_media(9)">BSTEP</div>
                    </div>
                    <div class="side_menu_data" id="side_clients_data">
                        <div id="client_list_menu">
                        </div>
                    </div>
                    <div class="side_menu_data" id="side_type_data">
                        <div class="menu_data" id="movie_type" onclick="set_media_type(0)">Movie</div>
                        <div class="menu_data" id="music_type" onclick="set_media_type(1)">Music</div>
                    </div>
                    <div class="side_menu_data" id="side_view_data">
                        <div class="menu_data" id="view1">view1</div>
                        <div class="menu_data" id="view2">view2</div>
                    </div>
				</div>
				<div id="media_main" class="media_view_d">
					<div id="media_page" style="height: 100%">
						<div id="medialist" class="media_list" style="display: block">
							
						</div>
						<div id="playlists" class="media_window" style="display: none">
							<div id="playlist_dropdown" onclick="search_playlists()">
								
							</div>
							<div id="playlist_data">
								
							</div>
						</div>
						<div id="player" class="media_window" style="display: none">
							
						</div>
					</div>
				</div>
            </div>
        </div>
        <script src="control.js"></script>
        <script src="media.js"></script>
	</body>
</html>
