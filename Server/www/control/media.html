<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./system.css">
        <link rel="stylesheet" type="text/css" href="./media.css">
	</head>
	<body onload="init_media()" onresize="resize()">
        <div id="my_home_view" class="my_home_view">
            <div id="top_banner" class="media_banner_d">Media Server</div>
            <div id="main_page" class="media_main_d">
                <div id="side_nav" class="media_side_nav media_font">
                    <div>ICON</div>
                    <div id="tn_0" onclick="toggle_drop(main_nav, tn_0)">Browse</div>
						<div id="browse_top_nav" class="nav_drop_top">
						<div class="nav_drop_content"><a href="../../index.html">Home</a></div>
						<div class="nav_drop_content"><a href="./mshome.html">Media Server Home</a></div>
						<div class="nav_drop_content"><a href="./control.html">Control</a></div>
						<div class="nav_drop_content"><a href="./status.html">Status</a></div>
						<div class="nav_drop_content"><a href="./media.html">Media</a></div>
					</div>
                    <div id="tn_1" onclick="toggle_drop(main_nav, tn_1)">Control</div>
						<div id="media_control_top_nav" class="nav_drop_top">
						<div id="poweron" class="nav_drop_content" onclick="update_media(0)">On</div>
						<div id="poweroff" class="nav_drop_content" onclick="update_media(1)">Off</div>
						<div id="stopvideo" class="nav_drop_content" onclick="update_media(2)">Active</div>
						<div id="stopvideo" class="nav_drop_content" onclick="update_media(3)">Stop</div>
						<div id="pausevideo" class="nav_drop_content" onclick="update_media(4)">Pause</div>
						<div id="resumevideo" class="nav_drop_content" onclick="update_media(5)">Resume</div>
						<div id="rrvideo" class="nav_drop_content" onclick="update_media(6)">FF</div>
						<div id="ffvideo" class="nav_drop_content" onclick="update_media(7)">RW</div>
						<div id="ffvideo" class="nav_drop_content" onclick="update_media(8)">FSTEP</div>
						<div id="ffvideo" class="nav_drop_content" onclick="update_media(9)">BSTEP</div>
					</div>
                    <div id="tn_2" onclick="toggle_drop(main_nav, tn_2)">Clients</div>
						<div id="clients_top_nav" class="nav_drop_top">
						
					</div>
                    <div id="tn_3" onclick="toggle_drop(main_nav, tn_3)">Type</div>
                    <div id="media_type_top_nav" class="nav_drop_top">
						<div id="movie_type" class="nav_drop_content" onclick="set_media_type(0)">Movie</div>
						<div id="music_type" class="nav_drop_content" onclick="set_media_type(1)">Music</div>
					</div>
                    <div id="tn_3" onclick="toggle_drop(main_nav, tn_3)">View</div>
                </div>
                <div id="media_main" class="media_view_d">
                    <div id="top_nav" class="media_top_nav media_font">
                        <div id="mn_0" onclick="toggle_side(media_nav, mn_0)">Media</div>
                        <div id="mn_1" onclick="toggle_side(media_nav, mn_1)">Playlists</div>
                        <div id="mn_1" onclick="toggle_side(media_nav, mn_1)">Player</div>
                    </div>
                    <div id="medialist" class="media_list">
						
					</div>
					<div id="playlists" class="media_window">
						
					</div>
                </div>
            </div>
        </div>
        <script src="control.js"></script>
        <script src="media.js"></script>
	</body>
</html>
