
<html>
   <head>
     <title>Media Server Test</title>
     <link rel="stylesheet" href="media.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body onresize="java_formatting()" style="overflow-y:clip; overflow-x:clip;">
      <div id="main_page" class="main_page" style="height:25%; position:absolute; left:0px; overflow-y:clip; overflow-x:clip;">
         <div>
            <span style="float:left">
               <a href="index.html">Home Page</a>
               <a href="security.html">Security</a>
               <a href="media.html">Media</a>
            </span>
            <span style="float:right">
               <input type="submit" value="Sleep" onmousedown="sleep_button()">
               <input type="submit" value="Devices" onmousedown="devices_button()">
               <input type="submit" value="Users" onmousedown="users_button()">
               <input type="submit" value="Settings" onmousedown="settings_button()">
            </span>
            <br>
            <div id="settings_div" class="settings_hidden">
               <input type="text" id="new_folder_name_text">
               <input type="submit" value="Create New Folder" onclick="add_new_folder()">
               <input type="submit" value="Remove Current Folder" onclick="remove_current_folder()">
               <input type="submit" value="Index Current Folder" onclick="index_media_folder()">
               <br>
               <input type="text" id="new_link_folder_name_text">
               <input type="submit" value="Create New Link Folder" onclick="add_new_link_folder()">
               <input type="submit" value="Remove Current Link Folder" onclick="remove_current_link_folder()">
               <br>
               <input type="text" id="new_user_name_text">
               <input type="submit" value="Create New User" onclick="add_new_user()">
               <input type="submit" value="Remove Current User" onclick="remove_current_user()">
               <br>
               <input type="text" id="device_name_text">
               <input type="submit" value="Set Device Name" onclick="update_device_name()">
               <br>
               AutoPlay: <select name="autoplaydropdown" id="autoplaydropdown" onchange="update_autoplay()">
                  <option value="autoplay_off">Off</option>
                  <option value="autoplay_forever">Forever</option>
                  <option value="autoplay_fixed_number">Fixed Number</option>
                  <option value="autoplay_end_of_folder">End Of Folder</option>
               </select>
               Autoplay Number: <input type="number" id="autoplaynumber" name="autoplaynumber" value=0 min="1" max="99" step="1" onchange="update_autoplay_amount()">
            </div>
            <div id="username_div" class="settings_hidden">
               User: <select name="userdropdown" id="userdropdown" onchange="update_user()"></select>
            </div>
            <div id="devices_div" class="settings_hidden">
               Device: <select name="devicedropdown" id="devicedropdown" onchange="update_active_device()"></select>
            </div>
            <div id="sleep_div" class="settings_hidden">
               Sleep Settings: <span id="sleep_status">0 hr, 0 min</span>
               <br>
               Turn off Display: <input type="checkbox" id="screen_sleep_check" checked="true">
               Hours: <input type="number" id="hr_timer" min="0" max="24" value="0">
               <br>
               Mins: <input type="number" id="min_timer" min="0" max="59" value="0">
               <br>
               <input type="submit" id="sleep_timer_button" value="Start Sleep Timer" onclick="sleep_timer_button()">
            </div>
            Folder: <select name="folderdropdown" id="folderdropdown" onchange="update_folder()"></select>
            <br>
            <input type="text" id="movie_text" style="width:90%">
            <br>
            <div id="media_control">
               <input type="submit" value="Play/Load" onclick="playmovie()">
               <input type="submit" value="Stop" onclick="stopmedia()">
               <input type="submit" value="Play" onclick="playmedia()">
               <input type="submit" value="Pause" onclick="pausemedia()">
               <input type="submit" value="Previous" onclick="previous_episode()">
               <input type="submit" value="Next" onclick="next_episode()">
            </div>
            <br>
            <div id="device_control" style="display: none">
               <input type="submit" value="RWND" onclick="rwmedia()">
               <input type="submit" value="FFWD" onclick="ffmedia()">
               <div id="media_time_div">0:0:0 of 0:0:0</div>
               <br>
               <input type="range" min="1" max="100" value="1" class="slider" id="media_range"
                  onmouseup="mediasliderchange()" ontouchend="mediasliderchange()" onkeyup="mediasliderchange()" style="width: 90%">
               <br>
               <input type="submit" value="Display On" onclick="set_display('on')">
               <input type="submit" value="Display Off" onclick="set_display('off')">
               <input type="submit" value="Display Active" onclick="set_display('active')">
               <input type="submit" value="Toggle Fullscreen" onclick="toggle_fullscreen()">
            </div>
         </div>
         <br>
         <div id="media_data" style="height:65%; left:0px; overflow-y:scroll; overflow-x:clip;">
            <ul id="media_list">
            </ul>
         </div>
         <div id="video_div" style="width:95%; height: 25%; display: none">
            <video id="media_box" style="width:100%; height: 100%" controls playsinline preload="none" onended="check_autoplay()">
               <source id="mediaplayer" type="video/mp4" src="">
            </video>
         </div>
      </div>
      <script src="media.js"></script>
      <script src="media_player.js"></script>
   </body>
 </html>
