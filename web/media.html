
<html>
   <head>
     <title>Media Server Test</title>
     <link rel="stylesheet" href="media.css">
   </head>
   <body onresize="java_formatting()">
   <div id="main_page" class="main_page" style="position:absolute; left:0px; overflow-y:scroll; overflow-x:clip;">
      <a href="index.html">Home Page</a>
      <a href="security.html">Security</a>
      <a href="media.html">Media</a>
      <br>
      <br>
      Folder: <select name="folderdropdown" id="folderdropdown" onchange="update_folder()">
      </select>
      <input type="text" id="new_folder_name_text">
      <input type="submit" value="Create New Folder" onclick="add_new_folder()">
      <input type="submit" value="Remove Current Folder" onclick="remove_current_folder()">
      <input type="submit" value="Index Folder" onclick="index_media_folder()">
      <br>
      User: <select name="userdropdown" id="userdropdown" onchange="update_user()">
      </select>
      <input type="text" id="new_user_name_text">
      <input type="submit" value="Create New User" onclick="add_new_user()">
      <input type="submit" value="Remove Current User" onclick="remove_current_user()">
      <br>
      AutoPlay: <select name="autoplaydropdown" id="autoplaydropdown" onchange="update_autoplay()">
         <option value="autoplay_off">Off</option>
         <option value="autoplay_forever">Forever</option>
         <option value="autoplay_fixed_number">Fixed Number</option>
         <option value="autoplay_end_of_folder">End Of Folder</option>
      </select>
      Autoplay Number: <input type="number" id="autoplaynumber" name="autoplaynumber" value=0 min="1" max="99" step="1" onchange="update_autoplay_amount()">
      <br>
      <video id="media_box" style="max-height:45%" controls playsinline preload="none" onended="check_autoplay()">
         <source id="mediaplayer" type="video/mp4" src="">
      </video>
      <br>
      <br>
      <input type="submit" value="Play/Load" onclick="playmovie()">
      <input type="submit" value="Previous" onclick="previous_episode()">
      <input type="submit" value="Next" onclick="next_episode()">
      <br>
      <input type="text" id="movie_text" style="width:100%">
      <br>
   </div>
   <div id="media_data" style="position: absolute;overflow-y:scroll; overflow-x:clip; overflow-wrap:anywhere">
      <ul id="media_list">
      </ul>
   </div>
   <script src="media.js"></script>
   <script src="media_player.js"></script>
   </body>
 </html>
